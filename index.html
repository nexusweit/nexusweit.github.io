<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
        <title>Кликни гемы</title>
        <style>
            
        </style>
    </head>
    <body>
        <div>
            <button class="img_btn" id="btn_click">
                <img src="gems_px_fon.png" alt="Gems Px" class="img_btn_img">
            </button>
        </div>

        <div class="container">
            <div class="bubbles"></div>
        </div>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            const tg = window.Telegram.WebApp
            const defaultUrl = "https://NGROK.ngrok-free.app"

            tg.headerColor = "#fff"
            tg.expand()

            document.addEventListener(
                "DOMContentLoaded", () => {
                    const bubblesElem = document.querySelector(".bubbles")
                    
                    for (let i = 0; i < 64; i++) {
                        const bubbleElem = document.createElement("span")
                        const randomId = Math.floor(Math.random() * 64) + 1

                        bubbleElem.style.setProperty("--i", randomId)
                        bubblesElem.appendChild(bubbleElem)
                    }
                }
            )
            
        </script>
    </body>
</html>
